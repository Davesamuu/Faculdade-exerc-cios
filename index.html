<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="e.css">
    <title>Document</title>
</head>
<body>
    <ul>
    <li>
        <label for "nome" >Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </li>
    <li>
        <label for "data_de_nascimento">Data de nascimento</label>
        <input type="date" id="data" name="data" required>
    </li>
    <li>
        <label for="genero">Genero:</label>
        <input type="radio" id="masculino" name="Masculino" value="M"> Masculino
        <input type="radio" id="feminino" name="Feminino" value="F"> Feminino
    </li>
    </ul>
    <ol>
        <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </li>
        <li>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </li>
     </ol>
     <!-- Menu suspenso -->
    <label for="opcoes">Escolha uma opção:</label>
    <select id="opcoes">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
    </select>

    <br><br>

    <!-- Campo de texto de múltiplas linhas -->
    <label for="comentario">Digite seu comentário:</label><br>
    <textarea id="comentario" rows="4" cols="50"></textarea>

    <br><br>

    <!-- Botão para enviar o formulário -->
    <button type="submit">Enviar</button>
    <div class="caixa">Sou uma caixa</div>
    <div class="container"><p>Texto centralizado com Flexbox</p></div>

</body>
</html>
